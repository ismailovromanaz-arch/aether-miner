<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aether</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<meta name="viewport"
content="width=device-width, initial-scale=1.0">

<style>

/* ===== GLOBAL ===== */

body{
margin:0;
font-family:Arial;
background:#000;
color:#8dffb8;
text-align:center;
overflow:hidden;
}

.screen{display:none;}
.active{display:block;}

/* ===== HUD ===== */

.hud{
display:flex;
align-items:center;
gap:10px;
padding:15px;
}

.avatar{
width:45px;
height:45px;
border-radius:50%;
border:2px solid #00ff9c;
}

/* ===== RADAR ===== */

.radar{
width:260px;
height:260px;
margin:20px auto;
border-radius:50%;
border:2px solid #00ff9c;
position:relative;
overflow:hidden;

background:
radial-gradient(circle,#001a0f,#000);

background-image:
linear-gradient(#00ff9c22 1px,transparent 1px),
linear-gradient(90deg,#00ff9c22 1px,transparent 1px);

background-size:25px 25px;
}

.scan{
position:absolute;
width:50%;
height:50%;
top:50%;
left:50%;
transform-origin:0 0;
background:linear-gradient(
90deg,
rgba(0,255,156,.5),
transparent);
animation:scan 3s linear infinite;
}

@keyframes scan{
from{transform:rotate(0)}
to{transform:rotate(360deg)}
}

/* ===== FUEL ===== */

.fuel-bar{
width:90%;
height:18px;
margin:10px auto;
border:1px solid #00ff9c;
border-radius:12px;
overflow:hidden;
}

.fuel-fill{
height:100%;
background:linear-gradient(
90deg,#00ff9c,#ffee00,#ff2b2b);
width:100%;
}

/* ===== SHIP ===== */

.ship-area{
position:relative;
width:260px;
height:260px;
margin:20px auto;
}

/* Hologram */

.holo{
position:absolute;
width:100%;
height:100%;
border:2px dashed #00ff9c44;
border-radius:20px;
}

/* Parts (CSS shapes) */

.part{
position:absolute;
opacity:.2;
transition:.5s;
}

/* Cockpit */

.cockpit{
width:80px;height:40px;
background:#00ff9c;
top:20px;left:50%;
transform:translateX(-50%);
clip-path:polygon(0 100%,50% 0,100% 100%);
}

/* Wings */

.wings{
width:200px;height:40px;
background:#00ff9c;
top:100px;left:50%;
transform:translateX(-50%);
}

/* Engine */

.engine{
width:160px;height:40px;
background:#00ff9c;
bottom:20px;left:50%;
transform:translateX(-50%);
}

/* Reactor */

.reactor{
width:50px;height:50px;
background:#00ff9c;
border-radius:50%;
top:105px;left:50%;
transform:translate(-50%);
}

/* Owned */

.owned{
opacity:1;
box-shadow:0 0 20px #00ff9c;
}

/* ===== NAVBAR ===== */

.navbar{
position:fixed;
bottom:0;
width:100%;
height:80px;
background:#010201;
display:flex;
justify-content:space-around;
align-items:center;
border-top:1px solid #003322;
}

.tab{color:#006644;cursor:pointer;}
.tab.active{color:#00ff9c;}

</style>
</head>

<body>

<!-- HUD -->

<div class="hud">
<img id="avatar" class="avatar">
<div id="welcome">Welcome</div>
</div>

<!-- ===== MINER ===== -->

<div id="miner" class="screen active">

<div class="radar">

<div class="scan"></div>

</div>

<h3>Fuel</h3>

<div class="fuel-bar">
<div class="fuel-fill"
id="fuelBar"></div>
</div>

</div>

<!-- ===== SPECIAL ===== -->

<div id="special" class="screen">

<h2>Ship Assembly</h2>

<div class="ship-area">

<div class="holo"></div>

<div class="part cockpit"
onclick="buyPart('cockpit')"
id="cockpit"></div>

<div class="part wings"
onclick="buyPart('wings')"
id="wings"></div>

<div class="part engine"
onclick="buyPart('engine')"
id="engine"></div>

<div class="part reactor"
onclick="buyPart('reactor')"
id="reactor"></div>

</div>

<p>
Owned:
<span id="owned">0</span>/4
</p>

<p id="boost"></p>

</div>

<!-- ===== NAVBAR ===== -->

<div class="navbar">

<div class="tab active"
onclick="openTab('miner',this)">
Miner
</div>

<div class="tab">Menu</div>

<div class="tab">Convert</div>

<div class="tab"
onclick="openTab('special',this)">
Special
</div>

</div>

<script>

/* TELEGRAM */

const tg=window.Telegram.WebApp;
tg.expand();

/* SHIP SAVE */

let ship=
JSON.parse(
localStorage.getItem("ship")
)||{
cockpit:false,
wings:false,
engine:false,
reactor:false
};

/* BUY */

function buyPart(name){

if(ship[name])return;

ship[name]=true;

localStorage.setItem(
"ship",
JSON.stringify(ship)
);

updateShip();
}

/* UI */

function updateShip(){

let owned=0;

for(let part in ship){

if(ship[part]){
owned++;
document
.getElementById(part)
.classList.add("owned");
}

}

ownedEl.innerText=owned;

if(owned===4){
boost.innerText=
"MEGA BOOST ACTIVE â€” 30 DAYS";
}
}

const ownedEl=
document.getElementById("owned");

updateShip();

/* TABS */

function openTab(id,el){

document
.querySelectorAll(".screen")
.forEach(s=>s.classList.remove("active"));

document
.getElementById(id)
.classList.add("active");

document
.querySelectorAll(".tab")
.forEach(t=>t.classList.remove("active"));

el.classList.add("active");
}

</script>
</body>
</html>
