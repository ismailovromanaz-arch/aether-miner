<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aether</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<meta name="viewport"
content="width=device-width, initial-scale=1.0">

<style>

/* GLOBAL */

body{
margin:0;
font-family:Arial;
background:#000;
color:#8dffb8;
text-align:center;
}

/* SCREENS */

.screen{display:none;}
.active{display:block;}

/* HUD */

.hud{
display:flex;
align-items:center;
gap:10px;
padding:15px;
}

.avatar{
width:45px;
height:45px;
border-radius:50%;
border:2px solid #00ff9c;
}

/* ===== SHIP ===== */

.ship-wrap{
margin-top:20px;
}

.ship-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
width:80%;
margin:auto;
}

.part{
border:2px solid #00ff9c55;
padding:20px;
border-radius:14px;
cursor:pointer;
transition:.3s;
}

.part.owned{
border-color:#00ff9c;
box-shadow:0 0 15px #00ff9c;
background:#001a0f;
}

.part-title{
font-size:14px;
margin-bottom:10px;
}

/* PROGRESS */

.progress{
margin-top:20px;
font-size:14px;
}

/* BOOST */

.boost{
margin-top:10px;
color:#00ff9c;
font-weight:bold;
}

/* NAVBAR */

.navbar{
position:fixed;
bottom:0;
width:100%;
height:80px;
background:#010201;
display:flex;
justify-content:space-around;
align-items:center;
}

.tab{
color:#006644;
cursor:pointer;
}

.tab.active{
color:#00ff9c;
}

</style>
</head>

<body>

<!-- HUD -->

<div class="hud">
<img id="avatar" class="avatar">
<div id="welcome">Welcome</div>
</div>

<!-- ===== MINER SCREEN ===== -->

<div id="miner" class="screen active">

<h2>Radar Mining Active</h2>

<p>Fragments farming...</p>

</div>

<!-- ===== SPECIAL SCREEN ===== -->

<div id="special" class="screen">

<h2>Ship Assembly</h2>

<div class="ship-wrap">

<div class="ship-grid">

<div class="part"
onclick="buyPart('cockpit')"
id="cockpit">

<div class="part-title">Cockpit</div>
+10 Fuel Cap

</div>

<div class="part"
onclick="buyPart('engine')"
id="engine">

<div class="part-title">Engine</div>
+10% Mining

</div>

<div class="part"
onclick="buyPart('wings')"
id="wings">

<div class="part-title">Wings</div>
+Passive AF

</div>

<div class="part"
onclick="buyPart('reactor')"
id="reactor">

<div class="part-title">Reactor</div>
+Fuel Regen

</div>

</div>

<div class="progress">
Owned:
<span id="owned">0</span>
/ 4
</div>

<div class="boost" id="megaBoost">
</div>

</div>

</div>

<!-- NAVBAR -->

<div class="navbar">

<div class="tab active"
onclick="openTab('miner',this)">
Miner
</div>

<div class="tab">
Menu
</div>

<div class="tab">
Convert
</div>

<div class="tab"
onclick="openTab('special',this)">
Special
</div>

</div>

<script>

/* TELEGRAM */

const tg=window.Telegram.WebApp;
tg.expand();

let user=tg.initDataUnsafe?.user;

if(user){
welcome.innerText=
"Welcome, "+user.first_name;

avatar.src=
user.photo_url ||
"https://i.imgur.com/6VBx3io.png";
}

/* ===== SHIP SAVE ===== */

let ship=
JSON.parse(
localStorage.getItem("ship")
)||{

cockpit:false,
engine:false,
wings:false,
reactor:false

};

/* BUY PART */

function buyPart(name){

if(ship[name])return;

ship[name]=true;

saveShip();
updateShipUI();
}

/* SAVE */

function saveShip(){

localStorage.setItem(
"ship",
JSON.stringify(ship)
);
}

/* UI */

function updateShipUI(){

let owned=0;

for(let part in ship){

if(ship[part]){
owned++;

document
.getElementById(part)
.classList.add("owned");
}

}

ownedEl.innerText=owned;

/* FULL SHIP */

if(owned===4){

megaBoost.innerText=
"MEGA BOOST ACTIVE â€” 30 DAYS";

}
}

const ownedEl=
document.getElementById("owned");

updateShipUI();

/* TABS */

function openTab(id,el){

document
.querySelectorAll(".screen")
.forEach(s=>s.classList.remove("active"));

document
.getElementById(id)
.classList.add("active");

document
.querySelectorAll(".tab")
.forEach(t=>t.classList.remove("active"));

el.classList.add("active");
}

</script>
</body>
</html>
