<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aether</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<meta name="viewport"
content="width=device-width, initial-scale=1.0">

<style>

/* GLOBAL */

body{
margin:0;
font-family:Arial;
background:#000;
color:#8dffb8;
text-align:center;
}

/* SCREENS */

.screen{display:none;}
.active{display:block;}

/* HUD */

.hud{
display:flex;
align-items:center;
gap:10px;
padding:15px;
}

.avatar{
width:45px;
height:45px;
border-radius:50%;
border:2px solid #00ff9c;
}

/* ===== SHIP AREA ===== */

.ship-area{
position:relative;
width:260px;
height:260px;
margin:20px auto;
}

/* Hologram */

.holo{
position:absolute;
width:100%;
height:100%;
border:2px dashed #00ff9c33;
border-radius:20px;
box-shadow:0 0 30px #00ff9c22;
}

/* PARTS */

.part{
position:absolute;
background-size:cover;
background-position:center;
opacity:.15;
transition:.5s;
filter:hue-rotate(120deg);
}

/* MATERIALIZED */

.part.owned{
opacity:1;
filter:none;
box-shadow:0 0 25px #00ff9c;
}

/* POSITIONS */

.cockpit{
width:120px;height:70px;
top:10px;left:50%;
transform:translateX(-50%);
background-image:url(
"https://i.imgur.com/V6a9K8p.png");
}

.wings{
width:200px;height:80px;
top:80px;left:50%;
transform:translateX(-50%);
background-image:url(
"https://i.imgur.com/1Q9Z1Zm.png");
}

.engine{
width:180px;height:80px;
bottom:10px;left:50%;
transform:translateX(-50%);
background-image:url(
"https://i.imgur.com/8v3QK5F.png");
}

.reactor{
width:70px;height:70px;
top:95px;left:50%;
transform:translateX(-50%);
background-image:url(
"https://i.imgur.com/y9pP6XW.png");
}

/* PROGRESS */

.progress{
margin-top:10px;
}

/* BOOST */

.boost{
margin-top:10px;
color:#00ff9c;
font-weight:bold;
}

/* REFUEL */

.refuel{
margin-top:10px;
padding:10px 20px;
border:none;
border-radius:12px;
background:#00ff9c;
color:#000;
display:none;
}

/* NAVBAR */

.navbar{
position:fixed;
bottom:0;
width:100%;
height:80px;
background:#010201;
display:flex;
justify-content:space-around;
align-items:center;
}

.tab{color:#006644;cursor:pointer;}
.tab.active{color:#00ff9c;}

</style>
</head>

<body>

<!-- HUD -->

<div class="hud">
<img id="avatar" class="avatar">
<div id="welcome">Welcome</div>
</div>

<!-- ===== SPECIAL ===== -->

<div id="special" class="screen active">

<h2>Ship Assembly</h2>

<div class="ship-area">

<div class="holo"></div>

<div class="part cockpit"
onclick="buyPart('cockpit')"
id="cockpit"></div>

<div class="part wings"
onclick="buyPart('wings')"
id="wings"></div>

<div class="part engine"
onclick="buyPart('engine')"
id="engine"></div>

<div class="part reactor"
onclick="buyPart('reactor')"
id="reactor"></div>

</div>

<div class="progress">
Owned:
<span id="owned">0</span> / 4
</div>

<div class="boost" id="megaBoost"></div>

<button class="refuel"
id="refuelBtn"
onclick="useRefuel()">
Full Refuel (3)
</button>

</div>

<!-- NAVBAR -->

<div class="navbar">

<div class="tab active">Special</div>

</div>

<script>

/* TELEGRAM */

const tg=window.Telegram.WebApp;
tg.expand();

/* SHIP SAVE */

let ship=
JSON.parse(
localStorage.getItem("ship")
)||{
cockpit:false,
wings:false,
engine:false,
reactor:false
};

let refuels=
parseInt(
localStorage.getItem("refuels")
)||3;

/* BUY */

function buyPart(name){

if(ship[name])return;

ship[name]=true;

saveShip();
updateShipUI();
}

/* SAVE */

function saveShip(){

localStorage.setItem(
"ship",
JSON.stringify(ship)
);
}

/* UI */

function updateShipUI(){

let owned=0;

for(let part in ship){

if(ship[part]){
owned++;
document
.getElementById(part)
.classList.add("owned");
}

}

ownedEl.innerText=owned;

/* FULL */

if(owned===4){

megaBoost.innerText=
"MEGA BOOST ACTIVE â€” 30 DAYS";

refuelBtn.style.display="block";
}
}

const ownedEl=
document.getElementById("owned");

updateShipUI();

/* REFUEL */

function useRefuel(){

if(refuels<=0)return;

refuels--;

localStorage.setItem(
"refuels",refuels
);

alert("Fuel Restored!");

refuelBtn.innerText=
"Full Refuel ("+refuels+")";
}

</script>
</body>
</html>
