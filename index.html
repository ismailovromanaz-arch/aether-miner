<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0">

<style>

body{
margin:0;
background:#000;
color:#00ff9c;
font-family:Arial;
text-align:center;
}

/* ===== FRAME ===== */

.ship-frame{
width:340px;
height:340px;
margin:20px auto;
border:1px dashed #00ff9c22;
border-radius:20px;
position:relative;
overflow:hidden;
}

/* ===== HOLOGRAM OVERLAY ===== */

.holo{
position:absolute;
width:100%;
height:100%;
pointer-events:none;
background:
repeating-linear-gradient(
0deg,
transparent,
transparent 2px,
#00ff9c11 3px);
animation:holoScan 4s linear infinite;
}

@keyframes holoScan{
from{background-position:0 0;}
to{background-position:0 200px;}
}

/* ===== SHIP IDLE ===== */

.ship-idle{
animation:hoverShip 4s ease-in-out infinite;
}

@keyframes hoverShip{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-6px);}
}

/* ===== PARTS ===== */

.frame-part{
position:absolute;
opacity:0;
transition:.6s;
}

.frame-part img{
width:100%;
height:100%;
object-fit:contain;
}

.frame-part.owned{
opacity:1;
animation:materialize .6s;
}

@keyframes materialize{
0%{
opacity:0;
transform:scale(.7);
filter:blur(10px);
}
100%{
opacity:1;
transform:scale(1);
filter:none;
}
}

/* Positions */

.cockpit{
width:120px;
top:10px;
left:50%;
transform:translateX(-50%);
z-index:3;
}

.wings{
width:300px;
top:110px;
left:50%;
transform:translateX(-50%);
z-index:2;
}

.engine{
width:240px;
bottom:20px;
left:50%;
transform:translateX(-50%);
z-index:1;
}

/* Reactor */

.reactor{
width:90px;
top:180px;
left:50%;
transform:translateX(-50%);
z-index:4;
animation:reactorPulse 2s infinite;
}

@keyframes reactorPulse{
0%,100%{
filter:brightness(1);
}
50%{
filter:brightness(1.8);
}
}

/* ===== SHOP ===== */

.shop{
display:flex;
justify-content:center;
gap:12px;
margin-top:20px;
}

.shop-part{
width:70px;height:70px;
background:#111;
border-radius:12px;
border:1px solid #00ff9c22;
position:relative;
cursor:pointer;
filter:blur(2px) grayscale(1);
opacity:.6;
transition:.3s;
}

.shop-part img{
width:100%;
height:100%;
object-fit:contain;
}

.shop-part.unlocked{
filter:none;
opacity:1;
}

/* Lock */

.lock{
position:absolute;
top:50%;left:50%;
transform:translate(-50%,-50%);
font-size:18px;
}

/* ===== RESET ===== */

.reset{
margin-top:20px;
padding:10px 20px;
background:#001a12;
border:1px solid #00ff9c;
border-radius:12px;
color:#00ff9c;
cursor:pointer;
}

</style>
</head>

<body>

<h2>Ship Assembly</h2>

<!-- FRAME -->

<div class="ship-frame ship-idle">

<div class="holo"></div>

<div id="f_cockpit"
class="frame-part cockpit">
<img src="assets/cockpit.png">
</div>

<div id="f_wings"
class="frame-part wings">
<img src="assets/wings.png">
</div>

<div id="f_engine"
class="frame-part engine">
<img src="assets/engine.png">
</div>

<div id="f_reactor"
class="frame-part reactor">
<img src="assets/reactor.png">
</div>

</div>

<p>
Owned:
<span id="owned">0</span>/4
</p>

<p id="boost"></p>

<!-- SHOP -->

<div class="shop">

<div id="s_cockpit"
class="shop-part"
onclick="buy('cockpit')">
<img src="assets/cockpit.png">
<div class="lock">ðŸ”’</div>
</div>

<div id="s_wings"
class="shop-part"
onclick="buy('wings')">
<img src="assets/wings.png">
<div class="lock">ðŸ”’</div>
</div>

<div id="s_engine"
class="shop-part"
onclick="buy('engine')">
<img src="assets/engine.png">
<div class="lock">ðŸ”’</div>
</div>

<div id="s_reactor"
class="shop-part"
onclick="buy('reactor')">
<img src="assets/reactor.png">
<div class="lock">ðŸ”’</div>
</div>

</div>

<button class="reset"
onclick="resetPuzzle()">
RESET PUZZLE
</button>

<script>

/* ===== SAVE ===== */

let ship=
JSON.parse(
localStorage.getItem("ship")
)||{
cockpit:false,
wings:false,
engine:false,
reactor:false
};

/* ===== BUY ===== */

function buy(part){

ship[part]=true;

localStorage.setItem(
"ship",
JSON.stringify(ship)
);

update();
}

/* ===== UPDATE ===== */

function update(){

let owned=0;

for(let p in ship){

const frame=
document.getElementById("f_"+p);

const shop=
document.getElementById("s_"+p);

if(ship[p]){

owned++;

frame.classList.add("owned");

shop.classList.add("unlocked");

shop.querySelector(".lock")?.remove();

}

}

ownedEl.innerText=owned;

if(owned===4){

boost.innerText=
"MEGA BOOST ACTIVE â€” 30 DAYS";

}else{

boost.innerText="";

}

}

const ownedEl=
document.getElementById("owned");

const boost=
document.getElementById("boost");

update();

/* ===== RESET ===== */

function resetPuzzle(){

localStorage.removeItem("ship");
location.reload();

}

</script>
</body>
</html>
