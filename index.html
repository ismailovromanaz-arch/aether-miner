<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aether — Ship Assembly</title>

<style>

/* ===== BASE ===== */

body{
margin:0;
background:#000;
font-family:Arial, sans-serif;
color:#00ff9c;
text-align:center;
overflow-x:hidden;
}

/* ===== TITLE ===== */

h1{
margin-top:20px;
font-size:28px;
letter-spacing:2px;
}

/* ===== SHIP FRAME ===== */

.ship-frame{
width:380px;
height:420px;
margin:20px auto;
border:1px dashed #00ff9c22;
border-radius:20px;
position:relative;
overflow:hidden;
background:radial-gradient(circle at center,#00ff9c11,#000 70%);
}

/* ===== SHIP PARTS ===== */

.ship-part{
position:absolute;
left:50%;
transform:translateX(-50%);
transition:all .6s ease;
}

/* Cockpit */

.cockpit{
width:110px;
top:20px;
z-index:5;
animation:float 4s ease-in-out infinite;
}

/* Wings */

.wings{
width:320px;
top:110px;
z-index:3;
animation:float 5s ease-in-out infinite;
}

/* Engine Body */

.engine{
width:260px;
top:220px;
z-index:2;
animation:float 6s ease-in-out infinite;
}

/* Reactor */

.reactor{
width:90px;
top:300px;
z-index:4;
animation:reactorPulse 2s infinite;
}

/* ===== FLOAT ANIMATION ===== */

@keyframes float{
0%{ transform:translate(-50%,0px); }
50%{ transform:translate(-50%,-6px); }
100%{ transform:translate(-50%,0px); }
}

/* ===== REACTOR GLOW ===== */

@keyframes reactorPulse{
0%{ filter:drop-shadow(0 0 5px #00ff9c); }
50%{ filter:drop-shadow(0 0 25px #00ff9c); }
100%{ filter:drop-shadow(0 0 5px #00ff9c); }
}

/* ===== PARTICLES ===== */

.particle{
position:absolute;
width:4px;
height:4px;
background:#00ff9c;
border-radius:50%;
opacity:.7;
animation:particleMove linear infinite;
}

@keyframes particleMove{
0%{
transform:translateY(0) scale(1);
opacity:1;
}
100%{
transform:translateY(-200px) scale(0);
opacity:0;
}
}

/* ===== MINI PARTS ROW ===== */

.parts-row{
display:flex;
justify-content:center;
gap:15px;
margin-top:20px;
}

.part-box{
width:70px;
height:70px;
background:#0a0a0a;
border-radius:12px;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

.part-box img{
width:80%;
opacity:.25;
filter:grayscale(100%);
}

.part-box.unlocked img{
opacity:1;
filter:none;
}

/* ===== TEXT ===== */

.status{
margin-top:20px;
font-size:18px;
}

.boost{
margin-top:10px;
font-size:16px;
color:#00ff9c;
}

/* ===== BUTTON ===== */

.reset-btn{
margin-top:25px;
padding:12px 30px;
border:1px solid #00ff9c;
border-radius:10px;
background:transparent;
color:#00ff9c;
font-size:16px;
cursor:pointer;
transition:.3s;
}

.reset-btn:hover{
background:#00ff9c;
color:#000;
box-shadow:0 0 15px #00ff9c;
}

</style>
</head>
<body>

<h1>Ship Assembly</h1>

<!-- ===== SHIP ===== -->

<div class="ship-frame" id="ship">

<img src="assets/cockpit.png" class="ship-part cockpit">
<img src="assets/wings.png" class="ship-part wings">
<img src="assets/engine.png" class="ship-part engine">
<img src="assets/reactor.png" class="ship-part reactor">

</div>

<!-- ===== STATUS ===== -->

<div class="status">Owned: 4 / 4</div>
<div class="boost">MEGA BOOST ACTIVE — 30 DAYS</div>

<!-- ===== MINI PARTS ===== -->

<div class="parts-row">

<div class="part-box unlocked">
<img src="assets/cockpit.png">
</div>

<div class="part-box unlocked">
<img src="assets/wings.png">
</div>

<div class="part-box unlocked">
<img src="assets/engine.png">
</div>

<div class="part-box unlocked">
<img src="assets/reactor.png">
</div>

</div>

<button class="reset-btn" onclick="resetPuzzle()">
RESET PUZZLE
</button>

<!-- ===== JS ===== -->

<script>

/* ===== PARTICLES SPAWN ===== */

function spawnParticles(){

const frame = document.getElementById("ship");

setInterval(()=>{

const p = document.createElement("div");
p.className = "particle";

p.style.left = Math.random()*100+"%";
p.style.bottom = "0px";
p.style.animationDuration = (2+Math.random()*3)+"s";

frame.appendChild(p);

setTimeout(()=>p.remove(),5000);

},300);

}

spawnParticles();

/* ===== RESET ===== */

function resetPuzzle(){
alert("Puzzle reset for test.");
}

</script>

</body>
</html>
